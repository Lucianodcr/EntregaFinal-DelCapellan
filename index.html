<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Plazo fijo</title>
    <!-- CSS BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="container">

    <header class="fondoPag">
        <span id="dolares"></span>
    </header>

    <main class="row fondoPag m-3">
        <div class="col"></div>
        <img class="imgDolar mt-3" src="img/dolar.jpg" alt="imagen de dolares">

        <form id="formulario" class="col">
            <h1>Cotizador de Plazo Fijo</h1>
            <p>Tu inversión siempre es segura con nosotros</p>
            <label for="importe">Importe</label>
            <input type="number" id="importe" required>
            <label for="plazo">Plazo en meses</label>
            <input type="number" id="plazo" required>
            <button class="btn botonCalcular m-3">Calcular Interés</button>
        </form>

    </main>

   

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- js personal -->
    <script src="main.js"></script>
</body>

</html>
